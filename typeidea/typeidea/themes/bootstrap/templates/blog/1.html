<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .hr_line {
            height: 0;
            border-top: 1px solid rgba(0,0,0,.1);
            text-align: center;
            font-size: 16px;
            margin: 20px 0;
        }
        .hr_text {
            position: relative;
            top: -10px;
            background-color: #fff;
            padding-left: 5px;
            padding-right: 5px;
            color: #212529;
        }
    </style>
</head>
<body>
    <div class="hr_line">
        <span class="hr_text"> The End </span>
    </div>
</body>
</html>
