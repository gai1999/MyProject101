<ul style="list-style: circle">
    {% for comment in comments %}
        <li>
            <a href="/post/{{ comment.target.id }}.html">
                {{ comment.target.title }}
            </a> <br>
            <span style="font-size: 12px; color: #858585"> {{ comment.nickname }}:&nbsp;{{ comment.content|slice:':25' }}</span>
        </li>
    {% endfor %}
</ul>
