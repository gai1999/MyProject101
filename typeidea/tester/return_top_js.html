<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>


    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <style>
        .hr_line {
            width: 70%;
            float: left;
            height: 2000px;
            background-color: red;
        }
        .rig{
            width: 20%;
            float: right;
            height: 1200px;
            background: green;
        }
        .rig_bottom {
            position: fixed;
            float: left;
            bottom: 0;
            top: auto;
            z-index: 2;
        }

        .return_top {
            font-size: 24px;
            background: none;
            border: none;
            outline: none;
            outline-color: rgba(255,255,255,0);
            color: rgba(68,68,68,0.9);
            z-index:2;
            display: none;
            position: fixed;
            bottom: 8vh;
            right: 0.5vw;
            text-align: center;
            font-family: 'Microsoft Sans Serif', Tahoma, Arial, Verdana, Sans-Serif;
        }

        .return_top:active,
        .return_top:visited,
        .return_top:hover{
            background: none;
            border: none;
            box-shadow: none;
            outline: none;
            outline-color: rgba(255, 255, 255, 0);
        }
        .return_top:hover {
            color: #ed5736;

        }

    </style>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    <script type="application/javascript">

        $(document).ready(function () {
            //为当前窗口添加滚动条滚动事件（适用于所有可滚动的元素和 window 对象（浏览器窗口））
            var window_height = $(window).height();
            var side_height = $('.rig').height(); // 侧边栏高度
            var side_left = $('.rig').offset().left;
            var side_top = $('.rig').offset().top;
            var w_height = 200;
            $(window).scroll(function () {
                //创建一个变量存储当前窗口下移的高度

                var scroTop = $(window).scrollTop();
                var s_height = scroTop + window_height;  //获取滚动条滚动距离+窗口高度
                //判断当前窗口滚动高度
                //如果大于100，则显示顶部元素，否则隐藏顶部元素
                if (scroTop > w_height) {
                    $('.return_top').show();
                } else {
                    $('.return_top').hide();
                }

                if (s_height > side_height) {
                    $('.rig').addClass('rig_bottom');
                    $('.rig_bottom').css({
                        'left': side_left,

                    })
                }else {
                    $('.rig_bottom').css({
                        'left': '',
                    });
                    $('.rig').removeClass('rig_bottom')
                }
            });

            //为返回顶部元素添加点击事件
            $('.return_top').click(function () {
                //将当前窗口的内容区滚动高度改为0，即顶部
                $("html,body").animate({scrollTop: 0}, "normal");
            });

        });
    </script>
</head>
<body>

<div class="hr_line">
    <div style="height: 1200px; background-color: blue; width: 20px">11111</div>
</div>


<div class="rig">
    <div style="height: 1000px; background-color: blue; width: 20px">
11111
    </div>
</div>

<br>


<br><br>

<button class="return_top">
    <svg class="bi bi-capslock" width="1em" height="1em" viewBox="0 0 16 16"
         fill="currentColor" xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd"
              d="M7.27 1.047a1 1 0 0 1 1.46 0l6.345 6.77c.6.638.146 1.683-.73 1.683H11.5v1a1 1 0 0 1-1 1h-5a1 1 0 0 1-1-1v-1H1.654C.78 9.5.326 8.455.924 7.816L7.27 1.047zM14.346 8.5L8 1.731 1.654 8.5H4.5a1 1 0 0 1 1 1v1h5v-1a1 1 0 0 1 1-1h2.846zm-9.846 5a1 1 0 0 1 1-1h5a1 1 0 0 1 1 1v1a1 1 0 0 1-1 1h-5a1 1 0 0 1-1-1v-1zm6 0h-5v1h5v-1z"/>
    </svg>
    <br>
    <p style="font-size: 14px; margin:0;padding: 0; text-align: center">返回顶部</p>
</button>

</body>
</html>
