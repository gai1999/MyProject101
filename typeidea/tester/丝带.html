<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset=utf-8>
    <title>css边角丝带效果</title>
    <style type="text/css">

        .back {
            display: block;
            width: 200px;
            height: 150px;
            position: relative;
            float: left;
            margin-bottom: 30px;
            background-color: #ccc;
            color: white;
        }

        .back:nth-child(even) {
            margin-right: 4%;
        }

        @media (max-width: 500px) {

            .back:nth-child(even) {
                margin-right: 0;
            }
        }

        .silk-ribbon-2 {
            position: absolute;
            top: -6px;
            right: 10px;
        }

        .silk-ribbon-2:after {
            position: absolute;
            content: "";
            display: block;
            width: 0;
            height: 0;
            border-left: 38px solid transparent;
            border-right: 38px solid transparent;
            border-top: 10px solid #FF9933;
        }

        .silk-ribbon-2 span {
            position: relative;
            display: inline-block;
            text-align: center;
            background: #FF9933;
            font-size: 14px;
            line-height: 1;
            padding: 8px 8px 4px;
            border-top-right-radius: 8px;
            width: 60px;
        }

        .silk-ribbon-2 span:before, .silk-ribbon-2 span:after {
            position: absolute;
            content: "";
            display: block;
        }

        .silk-ribbon-2 span:before {
            background: #FF9933;
            height: 6px;
            width: 6px;
            left: -6px;
            top: 0;
        }

        .silk-ribbon-2 span:after {
            background: #993300;
            height: 6px;
            width: 8px;
            border-radius: 8px 8px 0 0;
            left: -8px;
            top: 0;
        }
    </style>
</head>
<body>


    <div class="back">
        <span class="silk-ribbon-2"><span>测试</span></span>
    </div>

</body>
</html>
